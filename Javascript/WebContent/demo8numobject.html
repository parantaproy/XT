<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var num=new Number(183564454.78363454);

document.write(num.toLocaleString()+"<br>");
document.write((num+100)+"<br>");
document.write(num.toString()+100+"<br>");
document.write(num.toFixed(3)+"<br>");
var nu=new Boolean(undefined);
document.write(nu);
document.write("Anna">"Abba");
document.write(("20">"14")+"<br>");
document.write(("1">"14")+"<br>");
document.write((0==false)+"<br>");
document.write((0===false)+"<br>");
document.write((null>=0)+"<br>");
document.write((null>0)+"<br>");
document.write((null==0)+"<br>");


document.cookie="username=Roy";
document.write(document.cookie);
</script>

</body>
</html>
