<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
function call(){
if(confirm("You have unsaved messages, Do you want to leave?")){
	alert("bye bye");
	document.f1.submit;
	
}else{
	name=getElementById("uname");
	alert("Thanks for staying back "+name);
}
}
</script>
</head>
<body>
<form action="keyup.html" name="f1">
<input type="text" value="enter name" id="uname">
<input type="button"
value="Click here to submit" onclick="call()">

</form>
</body>
</html>
