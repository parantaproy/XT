<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Using Alert</title>
</head>
<body>
<input type="button" onclick="call()" value="click" />
<script>
 call();
 function call(){
	alert("hello welcome");
	document.write("<b>hello world</b>");
 }

</script>
</body>
</html>
