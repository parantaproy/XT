<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Using variable</title>
</head>
<body>
<h1>Welcome</h1>
<input type="button" onclick="call()" value="click" />

<script>
function call(){
name=prompt("Enter your name", " ");
alert("Welcome"+name);
document.write("<h2>Hello "+name+" </h2>")
}
</script>
</body>
</html>
