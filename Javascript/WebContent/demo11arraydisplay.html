<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
function check() {
	var laptop=["sony","hp","lenovo","dell"];
	var mobile=["samsung","lenovo","htc","micromax"];
	var tv=["sony","philips","lenovo","lg"];
	
	name=document.getElementById("gadget").value;
	document.getElementById("mydiv").innerHTML="welcome<br>";
	if(name=="laptop"){
		for(var i=0;i<laptop.length;i++){
			document.getElementById("mydiv").innerHTML += laptop[i]+"<br>";
		}
	}else if(name=="mobile"){
			for(var i=0;i<mobile.length;i++){
				document.getElementById("mydiv").innerHTML += mobile[i]+"<br>";
		}
	}else if(name=="tv") {
			for(var i=0;i<tv.length;i++){
				document.getElementById("mydiv").innerHTML += tv[i]+"<br>";
		}
		}
	}
	
</script>
</head>
<body>




<select id="gadget" onchange="check()">
<option>select</option>
<option id="laptop">laptop</option>
<option id="mobile">mobile</option>
<option id="tv">tv</option>

</select>
<div id="mydiv"></div>
</body>
</html>
