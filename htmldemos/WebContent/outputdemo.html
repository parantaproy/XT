<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form>
        <input type="range" name="a" value="90"/>
        <input type="number" name="c" value="50"/>
        <input type="number" name="b" value="50"/>
        
        <br>
        <input type="button" value="Sum of c+b"
        onclick="x.value=parseInt(c.value) + parseInt(b.value)">
        
        <output name="x"></output>
        <br>
        <input type="button" value="Range+Number"
        onclick="y.value=parseInt(a.value) + parseInt(b.value)">
        <output name="y"></output>
        <input type="button" value="Range" onclick="m.value=a.value">
        <output name="m"></output>
</form>

</body>
</html>
