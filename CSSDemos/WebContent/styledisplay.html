<!DOCTYPE html>

<body>
Display does not take space
<p style="background-color:red;">hello world</p>
<p style="display:none;">Not displayed</p>
<p style="background-color:red;">hello world</p>

Visibility takes space
<p style="background-color:red;">hello world</p>
<p style="visibility:hidden;">Not displayed</p>
<p style="background-color:red;">hello world</p>
</body>
</html>
